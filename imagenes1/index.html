<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <div class="contenedorlogo">
            <img src="Logo.png" class="LogoCenter" alt="logo">
        </div>   
   </header>     
        
    <main>
        <section class="desarrollo1">
            <div class="contenedorcajatexto">
                <textarea placeholder="ingrese el texto aqui" class="cajatexto"></textarea>

            </div>
            <div class="alerta">
                <img src="punto.jpg" alt="alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="desarrollo2">
            <div class="contenedormunieco">
                <img src="Muñeco.jpg" alt="munieco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingrese el texto que desees encriptar o <br> desencriptar. </p>
            </div>
            <div class="contenedor-copiar"> 
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p>texto-resultado</p>

            </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
